<header>
  <h2>{{ 'tournament.teams.title' | translate }}</h2>
  <button mat-icon-button (click)="addNewTeam()">
    <mat-icon>add</mat-icon>
  </button>
</header>

<ul>
  @for (team of teams(); track team.id) {
    <li>
      <span>{{ team.name }}</span>
      <button mat-icon-button (click)="deleteTeam(team.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  }
</ul>
